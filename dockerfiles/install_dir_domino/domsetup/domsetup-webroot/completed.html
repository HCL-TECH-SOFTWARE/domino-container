<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <title>Waiting for HCL Domino Server start</title>
    <style>
        body {
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .dots-loader {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 20px;
        }

        .dots-loader div {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #333;
            animation: dots-bounce 1.5s infinite ease-in-out;
        }

        .dots-loader div:nth-child(2) { animation-delay: 0.2s; }
        .dots-loader div:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dots-bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.3; }
            40% { transform: scale(1.2); opacity: 1; }
        }
    </style>

    <script>

      window.addEventListener("load", () => {
        new Image().src = "/setup-done"
      });

      const resourceUrl = new URLSearchParams(window.location.search).get('redirect') || '/verse';
      const checkInterval = 1000;
      const probeTimeout = 3000;

      function buildProbeUrl() {
        const target = new URL(resourceUrl, window.location.href);
        const probe = new URL("/favicon.ico", target.origin);
        probe.searchParams.set("_t", Date.now().toString());
        return probe.href;
      }

      function checkResource() {
        return new Promise((resolve, reject) => {
          const img = new Image();
          const timer = setTimeout(() => { img.src = ""; reject(); }, probeTimeout);

          img.onload = () => { clearTimeout(timer); resolve(); };
          img.onerror = () => { clearTimeout(timer); reject(); };

          img.src = buildProbeUrl();
        });
      }

      async function loop() {
        try {
          await checkResource();
          window.location.replace(new URL(resourceUrl, window.location.href).href);
        } catch {
          setTimeout(loop, checkInterval);
        }
      }

      window.addEventListener("load", loop);

    </script>
</head>
<body>
    <br>
    <br>
    <br>
    <img src="assets/domsetup-logo.svg" style="max-height: 80px;" class="" alt="HCL Domino Server">
    <br>
    <br>
    HCL Domino Setup completed &ndash; Waiting for server to start
    <br>
    <div class="dots-loader">
        <div></div><div></div><div></div>
    </div>

</body>
</html>
